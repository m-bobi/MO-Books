<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="shortcut icon" href="/resources/logos/books.png" type="image/x-icon">


    <title>Sign up to MO' Books</title>



</head>

<body>
    <div class="container">
        <div class="sectionWhite">
            <aside class="sections">
                <div class="sectionLeft">
                    <div class="leftText">
                        <h2>Welcome Back!</h2>
                        <p>Already have an account?</p>

                        <a href="login.html" rel="noopener noreferrer">
                            <input type="button" class="btnSignup" value="Sign in">
                        </a>
                    </div>
                </div>

                <div class="sectionRight">
                    <form action="" method="POST" id="signupForm">
                        <h1>Sign Up</h1>
                        <div class="formGroup">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" class="formInput" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="formInput" id="password"
                                placeholder="Password" required minlength="8">
                        </div>
                        <div class="formGroup">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="formInput" id="confirmPassword"
                                placeholder="Confirm Password" required minlength="8">
                        </div>
                        <div class="formGroup">
                            <a href="createAccount.html" target="_blank" rel="noopener noreferrer">
                                <input type="submit" class="btnLogin" value="Continue">
                            </a>
                        </div>
                    </form>

                </div>

            </aside>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>You've successfully signed up!</h2>
        </div>
    </div>
    </div>
    <script src="/js/signupValidation.js" defer></script>
</body>

</html>
